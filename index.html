
<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Verdana:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #000000;
            --space-blue: #1a237e;
            --space-light-blue: #6699ff;
            --bone: #f5f5f5;
            --accent-orange: #ff4d00;
            --border-grey: #cccccc;
        }
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #d1d9e6; /* Classic MySpace/Spacehey blue-grey */
            background-image: url("https://www.transparenttextures.com/patterns/pinstriped-suit.png");
            color: var(--ink);
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 12px;
        }
        .font-mono {
            font-family: 'Space Mono', monospace;
        }
        .space-box {
            background: white;
            border: 1px solid var(--space-blue);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .space-header {
            background: var(--space-blue);
            color: white;
            padding: 4px 8px;
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .space-sub-header {
            background: var(--space-light-blue);
            color: white;
            padding: 2px 6px;
            font-weight: bold;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Radiohead meets Spacehey glitch */
        .glitch-border {
            border: 1px solid var(--ink);
            position: relative;
        }
        .glitch-border::after {
            content: "";
            position: absolute;
            inset: -2px;
            border: 1px solid var(--accent-orange);
            opacity: 0.2;
            pointer-events: none;
        }
        a {
            color: var(--space-blue);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: var(--accent-orange);
        }
        button {
            cursor: pointer;
        }
    </style>
